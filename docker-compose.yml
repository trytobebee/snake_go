services:
  snake-game:
    build: .
    container_name: snake-game
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    restart: always
    environment:
      - DETAILED_LOGS=true
    env_file:
      - .env
    command: [ "./webserver", "--detailed-logs" ]
